{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/styz.css' %}">
    <style>
        .container{
            background: url("{% static '/images/login.jpg' %}"); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow">
                <h2 class="mb-3">User Login</h2>
                <form method="POST" autocomplete="off">
            {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {%  csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>UserName</strong></label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your UserName">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
                    </div>
                    <div class="mb-6">
                        <input type="submit" value="Login In" class="btn bg-success">
                        <br><br>New User?
                        &nbsp;&nbsp;&nbsp;<strong><a href="http://127.0.0.1:8000/">Please Register?</a></strong>
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/popper.js' %}"></script> 

</body>
</html>
