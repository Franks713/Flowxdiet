{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/styz.css' %}">
    <style>
        .container{
            background: url("{% static '/images/login.jpg' %}");
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow">
                <h2 class="mb-3">User Registration</h2>
                <form method="POST" autocomplete="off">
                    
            {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                             {{ message }}
                        </div>
                        {% endfor %}
                {% endif %}
            {%  csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username</strong></label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="mb-6">
                        <input type="submit" value="Submit" class="btn bg-success">
                        <br><br>Already Registered User?
                        &nbsp;&nbsp;&nbsp;<strong><a href="/login/">Login</a></strong>

                    </div>
                </div>
             </form>
          </div>
        </div>
    </div>
    
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/popper.js' %}"></script> 

</body>
</html>
