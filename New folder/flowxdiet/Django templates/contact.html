{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body> 
    <section class="volunteer"> 
    <header>Connecting Us!!!</header>
    <form method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" name="name" required/>
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter birth date" name="dob" required/>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Contact No</label>
                    <input type="number" placeholder="Enter contact number" name="contactno" required/>
                </div>   
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" name="email" required/>
                </div>   
            </div>
            <div class="input-box addres">
                <label>Address</label>
                <input type="text" placeholder="Please Enter Address" name="address" required/>
                <div class="column">
                  <input type="text" placeholder="Enter your region" name="region" required/>
                  <input type="number" placeholder="Enter postal code" name="postalcode" required/>
                </div>
            </div>
            <button type="submit">Submit</button>
    </form> 
</section>
</body>
</html>
